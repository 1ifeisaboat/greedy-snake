<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluttonous snake</title>
</head>

<body>

    <div class="container">
        <div class="range">
            <div id="snake">
                <!-- head -->
                <div></div>
                <!-- body -->
            </div>
            <!-- #food -->
        </div>
        <div class="panel">
            <div>
                <span>SCORE:</span>
                <span id="score">0</span>
            </div>
            <div>
                <span>LEVEL:</span>
                <span id="level">0</span>
            </div>
            <div>
                <span id="tips">
                    上：↑/w &#12288;&#12288;
                    下：↓/s &#12288;&#12288;
                    左：←/a &#12288;&#12288;
                    右：→/d<br />
                    暂停/继续：space(空格键)&#12288;&#12288;
                    重新开始：r
                </span>
            </div>
        </div>
        <div class="maskLayer">
            <div id="start"><span>开始</span></div>
            <div id="continue"><span>继续</span></div>
            <div id="restart"><span>重新开始</span></div>
        </div>
    </div>
</body>

</html>
